<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel ="stylesheet" href="contact.css">
    <link rel = "icon" href = "https://cdn1.iconfinder.com/data/icons/devices-vol-2/354/Phone_Mobile_AndroidPhone_Android_GrayColor_GooglePhone_AndroidOS-512.png" type = "image/x-icon">
    
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="nav-links">
            <ul>

              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="./gallery.html">Gallery</a></li>
                
            </ul>
        </div>
    </nav>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">CONTACT INFO : +91 8946050922</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" value="">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="CONTACT NO">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button" onclick="goback()">SEND</button>
                    <script>  
                        function goback(){  
                        alert("Thank you for contacting us ");  
                        window.location.href="./index.html" ;
                        }  
                    </script>  
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="controls"></div>
      </div>
      
</body>
</html>
