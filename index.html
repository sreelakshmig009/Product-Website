<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPhone Haul</title>
    <link rel = "icon" href = "https://cdn1.iconfinder.com/data/icons/devices-vol-2/354/Phone_Mobile_AndroidPhone_Android_GrayColor_GooglePhone_AndroidOS-512.png" type = "image/x-icon">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
      <nav>
          <div class="logo">
              <img src="images/logo.png">
          </div>
          <div class="nav-links">
              <ul>

                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                  
              </ul>
          </div>
      </nav>
      <div class="information">
          <div class="overlay">

          </div>
        <img src="images/mobile.png" class="mobile"> 
          <div id="circle">
              <div class="feature one">
                <img src="images/camera.png"> 
                <div>
                    <h3>
                        Camera
                    </h3>
                    <p>
                     12MP, Wide Angle Lens
                    </p>
                </div> 
              </div>
              <div class="feature two">
                <img src="images/processor.png">
                <div>
                    <h3>
                        Processor
                    </h3>
                    <p>
                     SnapDragon Octa-core 11nm
                    </p>
                </div> 
              </div>
              <div class="feature three">
                <img src="images/display.png">
                <div>
                    <h3>
                        Display
                    </h3>
                    <p>
                     6.5" Mini-Drop FullScreen
                    </p>
                </div> 
              </div>
              <div class="feature four">
                <img src="images/battery.png">
                <div>
                    <h3>
                        Battery Life
                    </h3>
                    <p>
                     5000mAh,720Hrs Standby
                    </p>
                </div> 
              </div>

          </div>
      </div>
      <div class="controls">
          <img src="images/arrow.png" id="up-btn">
          <h3>Features</h3>
          <img src="images/arrow.png" id="down-btn">

      </div>
  </div>  
  <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("up-btn");
      var downBtn = document.getElementById("down-btn");
      var rotateval = circle.style.transform;
      var rotatesum;
      upBtn.onclick = function(){
          rotatesum = rotateval + "rotate(-90deg)";
          circle.style.transform = rotatesum;
          rotateval = rotatesum;
      }
      downBtn.onclick = function(){
          rotatesum = rotateval + "rotate(+90deg)";
          circle.style.transform = rotatesum;
          rotateval = rotatesum;
      }
  </script>
</body>
</html>
